<app-login-form title="Registrar">
  <div class="pb-2">
    <ion-item lines="none" class="form-group">
      <ion-input placeholder="Nome"></ion-input>
    </ion-item>


    <ion-item lines="none" class="form-group mt-4">
      <ion-input placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item lines="none" class="mt-4 form-group">
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item lines="none" class="mt-4 form-group">
      <ion-input type="password" placeholder="Confirmar senha"></ion-input>
    </ion-item>

    <ion-button color="tertiary" expand="block"  class="button-login-email text-lg normal-case mt-4" routerLink="/tabs">
      Registrar com E-mail
    </ion-button>

    <div class="flex items-center gap-2 opacity-60 mt-4">
      <div class="flex-1 h-[0.13rem] bg-black bg-opacity-40"></div>
      <span>ou</span>
      <div class="flex-1 h-[0.13rem] bg-black  bg-opacity-40"></div>
    </div>

    <div class="mt-4">
      <ion-item lines="none" button class="button-google" color="primary">
        <ion-img slot="start" src="assets/image/google.svg" class="py-2"></ion-img>
        <ion-text color="light" class="text-base">Entrar com o Google</ion-text>
      </ion-item>
    </div>

    <div class="mt-4">
      <ion-item lines="none" button class="button-github" color="dark">
        <ion-img slot="start" src="assets/image/github.svg" class="py-2"></ion-img>
        <ion-text color="light" class="text-base">Entrar com o GitHub</ion-text>
      </ion-item>
    </div>

  </div>
</app-login-form>

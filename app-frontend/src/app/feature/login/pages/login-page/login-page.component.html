<app-login-form>
  <div class="pb-4">
    <ion-item lines="none" class="form-group">
      <ion-input placeholder="E-mail"></ion-input>
    </ion-item>


    <ion-item lines="none" class="mt-4 form-group">
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <div matRipple class="cursor-pointer  py-2 mt-2" matRippleColor="rgba(0, 0, 0, 0.02)">
      <ion-text color="primary" class="text-sm">Esqueci minha senha</ion-text>
    </div>

    <ion-button color="tertiary" expand="block"  class="button-login-email text-lg normal-case mt-4" href="/tabs">
      Entrar com E-mail
    </ion-button>

    <div class="flex items-center gap-2 opacity-60 mt-4">
      <div class="flex-1 h-[0.13rem] bg-black bg-opacity-40"></div>
      <span>ou</span>
      <div class="flex-1 h-[0.13rem] bg-black  bg-opacity-40"></div>
    </div>

    <div class="mt-4">
      <ion-item lines="none" button class="button-google">
        <ion-img slot="start" src="assets/image/google.png"></ion-img>
        <ion-text color="light" class="text-base">Entrar com o Google</ion-text>
      </ion-item>
    </div>


    <div class="mt-4">
      <ion-item lines="none" button class="button-github" color="dark">
        <ion-img slot="start" src="assets/image/github.png"></ion-img>
        <ion-text color="light" class="text-base">Entrar com o GitHub</ion-text>
      </ion-item>
    </div>

  </div>
</app-login-form>

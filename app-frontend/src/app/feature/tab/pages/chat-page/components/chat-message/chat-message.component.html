<div class="flex gap-4" [ngClass]="{ 'flex-row-reverse': isOwnMessage }">
  <div>
    <ion-avatar class="w-10 h-10">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </div>
  <div class="relative top-0.5">
    <span class="flex items-center gap-2" [ngClass]="{ 'flex-row-reverse': isOwnMessage }">
      <ion-text class="text-medium">Gabriel Cardoso</ion-text>
      <ion-text class="text-sm">05:00 AM</ion-text>
    </span>
    <div class="bg-white p-2 rounded-md mt-2" [ngClass]="{ '!bg-[var(--ion-color-primary)]': isOwnMessage, 'text-white': isOwnMessage }">
      Olá, galera tudo bem com vocês?
    </div>
  </div>
</div>

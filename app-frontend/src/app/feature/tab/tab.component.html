<ion-tabs (ionTabsDidChange)="onChange($event)">

  <ion-tab-bar slot="bottom" class="rounded-tl-2xl rounded-tr-2xl" color="light">
    <ion-tab-button tab="home" [ngClass]="{ 'tab-selected': selectedTab() === 'home' }">
      <ion-icon icon="home"></ion-icon>
      <ion-label>In√≠cio</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="study" [ngClass]="{ 'tab-selected': selectedTab() === 'tests' }">
      <ion-icon name="book"></ion-icon>
      <ion-label>Estudar</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="ranking" [ngClass]="{ 'tab-selected': selectedTab() === 'ranking' }">
      <ion-icon icon="bar-chart-sharp"></ion-icon>
      <ion-label>Rank</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" [ngClass]="{ 'tab-selected': selectedTab() === 'perfil' }">
      <ion-icon icon="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
